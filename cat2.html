<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.3/lottie.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.3/lottie_html.min.js" integrity="sha512-9rUqxXXUmBo8yjeEu8BWADz5RZHXO/BIajFHDc07G09/fUnROiJcIX0FITClFdYZxiAWD4LX7YtPtFR4NfevVw==" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$().ready(()=>{
		 a=lottie.loadAnimation({
		  container: $("#cat")[0], // the dom element that will contain the animation
		  renderer: 'svg',
		  loop: false,
		  autoplay: false,
		  path: 'https://assets7.lottiefiles.com/private_files/lf30_Xtzj7X.json' // the path to the animation json
		});
		 $(window).scrollTop($("#super").height()/3);
		$(window).scroll(()=>{
			a.goToAndStop(
				Math.ceil($(window).scrollTop()/($("#super").height()/3)*a.totalFrames)%a.totalFrames
				,true);
			a.play();
			setTimeout(()=>{
				a.pause();
				if($(window).scrollTop()>$("#super").height()/3*2){
					$(window).scrollTop($(window).scrollTop()%($("#super").height()/3)+$("#super").height()/3)
				}else if($(window).scrollTop()<$("#super").height()/3){
					$(window).scrollTop($(window).scrollTop()%($("#super").height()/3)+$("#super").height()/3)
				}
			},100)
		})
	})
</script>
<style type="text/css">
	#cat{
		display: inline-block;
		width: 500px;
		height: 500px;
		position: 	fixed;
		top: 50%;
		left: 50%;
		margin: -250px
	}
	#super{
		height: 5000px;
	}
</style>
<body>
	<div id="cat">
	
	</div>
	<div id="super">
		

	</div>
</body>
